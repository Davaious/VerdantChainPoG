name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint --no-cache .
      
      - name: Run tests
        run: npm test

      # Añadir un paso para el build de producción si es necesario
      - name: Build production
        run: npm run build --if-present

      # Añadir paso para despliegue si es necesario
